<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DevGames</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/images/Logo/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
</header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Criar Conta</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-name">Nome de Usuário</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <p class="auth-link">Já tem conta? <a href="login.html">Faça login</a></p>
            <p id="register-message" class="success-message"></p>
        </div>
    </main>

    <script src="../js/auth.js"></script>
</body>
</html>
