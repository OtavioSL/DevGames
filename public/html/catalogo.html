<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos - DevGames</title>
    <link rel="stylesheet" href="../css/catalogo.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="../js/gameList.js"></script>
    <link rel="shortcut icon" href="../assets/images/Logo/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>

    <header class="main-header">
        <div class="container">
            <a href="../../index.html" class="logo">
                <div class="logoImg"><img src="../assets/images/Logo/favicon_io/android-chrome-192x192.png"
                        alt="Logo Da Empresa"></div><span>DevGames</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="catalogo.html">Jogos</a></li>
                    <li><a href="../html/novidades.html">Novidades</a></li>
                    <li><a href="../suporte.html">Suporte</a></li>
                    <li><a href="../../index.html#conta">Minha Conta</a></li>
                    <li class="mobile-login-item"><a href="login.html" class="btn-login">Login</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="menu-toggle">☰</button>
            </div>
        </div>
    </header>

    <main>
        <section id="jogos" class="game-showcase">
            <div class="container">
                <h3>Catálogo Completo</h3>

                <div class="game-filters">
                    <div class="filter-search-group">
                        <input type="text" id="game-search" placeholder="Buscar por nome do jogo...">
                        <button id="search-button" class="btn-primary btn-search">Buscar</button>
                    </div>
                    <div class="filter-group">
                        <label for="genre-select">Gênero:</label>
                        <select id="genre-select">
                            <option value="all">Todos</option>
                            <option value="rpg">RPG</option>
                            <option value="acao">Ação</option>
                            <option value="estrategia">Estratégia</option>
                            <option value="simulacao">Simulação</option>
                            <option value="indie">Indie</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sort-select">Ordenar por:</label>
                        <select id="sort-select">
                            <option value="recent">Mais Recentes</option>
                            <option value="price-asc">Menor Preço</option>
                            <option value="price-desc">Maior Preço</option>
                        </select>
                    </div>

                    <div class="filter-recommendation">
                        <p>✨ **Recomendado para você:** 3 jogos encontrados!</p>
                    </div>
                </div>
                <!-- Lista de Jogos -->
                <div id="gameList"> </div>
                    
                       
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-links">
            <ul>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Política de Privacidade</a></li>
            </ul>
        </div>
        <p>&copy; 2025 DevGames. Todos os direitos reservados.</p>
        <div class="social-media">
        </div>
    </footer>

    <script src="../js/gameCardGenerator.js"></script>
    <script src="../js/auth.js"></script>


</body>

</html>
