<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevGames</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/images/Logo/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
   <header class="main-header">
</header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Acessar Minha Conta</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p class="auth-link">Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            <p class="auth-link" style="margin-top: 25px;"><a href="../../index.html"> ← Voltar para a página principal</a></p>
            <p id="login-message" class="error-message"></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-links">
            <ul>
                <li><a href="../html/suporte.html/#historia">Sobre Nós</a></li>
                <li><a href="../html/suporte.html/#termos">Termos de Serviço</a></li>
                <li><a href="../html/suporte.html/#privacidade">Política de Privacidade</a></li>
            </ul>
        </div>
        <p>&copy; 2025 DevGames. Todos os direitos reservados.</p>
        <div class="social-media">
        </div>
    </footer>
    
    <script src="../js/auth.js"></script>
    <script>
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault(); // Impede o envio padrÃ£o do formulÃ¡rio (que daria erro sem um backend)
        
        // **PASSO ESSENCIAL**: Define a flag de autenticação no armazenamento local
        localStorage.setItem('isLoggedIn', 'true');
        
        // Redireciona o usuÃ¡rio para a pÃ¡gina Minha Conta
        window.location.href = 'myAccount.html'; 
    });
</script>
</body>
</html>
